<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴゲーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fff1f2 100%);
            min-height: 100vh;
        }
        .cell-selected {
            background-color: #dc2626 !important;
            color: white !important;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }
        .bingo-cell {
            transition: all 0.3s ease;
        }
        .bingo-cell:hover {
            transform: scale(1.05);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .title-bounce {
            animation: bounce 2s infinite;
        }
        .pattern {
            background-color: #f3f4f6;
            opacity: 0.8;
            background-image: radial-gradient(#dc2626 0.5px, transparent 0.5px), radial-gradient(#dc2626 0.5px, #f3f4f6 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
    </style>
</head>
<body class="pattern">
    {% block content %}{% endblock %}
    <div id="confetti-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50" style="display: none;"></div>
</body>
</html>
